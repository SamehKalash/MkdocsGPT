<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MkdocsGPT - RAG Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message.assistant .avatar {
            background: #e7f0ff;
            color: #667eea;
        }

        .message.user .avatar {
            background: #667eea;
            color: white;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .scrollbar-hide::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-hide::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-hide::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .scrollbar-hide::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .chat-area {
            scroll-behavior: smooth;
        }

        .chat-area.scrollbar-hide {
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        @media (max-width: 600px) {
            .message-content {
                max-width: 85%;
            }

            .header h1 {
                font-size: 22px;
            }

            .header p {
                font-size: 12px;
            }

            .chat-area {
                padding: 20px;
            }

            .input-area {
                padding: 15px 20px;
            }

            button {
                padding: 10px 16px;
                font-size: 12px;
            }

            input {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MkdocsGPT Assistant</h1>
            <p>Ask me anything about the documentation</p>
        </div>

        <div class="chat-area scrollbar-hide" id="chatArea">
            <div class="message assistant">
                <div class="avatar"></div>
                <div class="message-content">
                    üëã Hi! I'm MkdocsGPT. Ask me anything about the documentation and I'll provide you with accurate answers based on the available materials.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..." 
                    autocomplete="off"
                >
                <button id="sendBtn" onclick="sendQuestion()">
                    <span>Send</span>
                    <span>‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const API_URL = 'http://localhost:8000';

        // Focus input on page load
        questionInput.focus();

        // Send question on Enter key
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuestion();
            }
        });

        async function sendQuestion() {
            const question = questionInput.value.trim();

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            sendBtn.disabled = true;
            questionInput.disabled = true;

            // Show loading indicator
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove loading message
                removeMessage(loadingId);

                if (response.ok) {
                    addMessage(data.answer, 'assistant');
                } else {
                    addMessage(`‚ùå Error: ${data.detail || 'Failed to get answer'}`, 'assistant', true);
                }
            } catch (error) {
                removeMessage(loadingId);
                console.error('Error:', error);
                addMessage(`‚ùå Error: ${error.message || 'Failed to connect to server'}`, 'assistant', true);
            } finally {
                sendBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(text, type, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = `msg-${Date.now()}-${Math.random()}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content' + (isError ? ' error' : '');
            content.textContent = text;

            if (type === 'user') {
                messageDiv.appendChild(content);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(content);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageDiv.id;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = `loading-${Date.now()}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.padding = '12px 16px';

            const dots = document.createElement('div');
            dots.className = 'loading-dots';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'loading-dot';
                dots.appendChild(dot);
            }

            content.appendChild(dots);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return messageDiv.id;
        }

        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        // Check API connection on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (!response.ok) {
                    console.warn('API health check failed');
                }
            } catch (error) {
                addMessage('‚ö†Ô∏è Warning: Cannot connect to API. Make sure the server is running at http://localhost:8000', 'assistant', true);
            }
        });
    </script>
</body>
</html>
